{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title> Restaurant List </title>
    {% endif %}

    {% block styles %}

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Kaushan+Script|Lobster|Lobster+Two|Merriweather|Pacifico|Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Lobster+Two|Pacifico|Playball|Satisfy"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}

</head>

<body>

    
    {% block content %}
    
    {%endblock%}
    <br>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% endblock %}


</body>

</html>
